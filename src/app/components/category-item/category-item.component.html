@if (!category) {
  <app-loading></app-loading>
} @else {
  <div class="flex flex-col items-center">
    <div class="w-full">
      <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 border-zinc-150 border custom-animation">
        <h1 class="text-2xl font-bold mb-0">{{ category.name }}</h1>
        <p class="text-gray-700 text-base mb-4">{{ category.description }}</p>
        <div class="border-b border-zinc-900 mb-4"></div>

        <div class="flex flex-col space-y-3">
          @if (forums) {
            <div *ngFor="let forum of forums">
              <app-forum-item [forum]="forum"></app-forum-item>
            </div>
          } @else {
            <app-loading></app-loading>
          }
        </div>
      </div>
    </div>
  </div>
}
