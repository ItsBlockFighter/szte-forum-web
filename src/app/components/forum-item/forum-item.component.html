@if (!forum) {
  <app-loading></app-loading>
} @else {
  <a class="flex items-center justify-between rounded-md shadow-md p-2 mb-0.5 hover:shadow-lg hover:border-zinc-300 transition border border-zinc-150 custom-animation" [routerLink]="'/forum/' + forum.id">
    <div class="pl-2">
      <h1 class="text-lg font-bold mb-0">{{ forum.name }}</h1>
      <p class="text-sm ">{{ forum.description }}</p>
    </div>
    <div class="flex items-center justify-between">
      <div class="flex flex-row">
        <div class="pr-0.5" [matBadge]="subForumsCount" matBadgeOverlap="true" matBadgeSize="small" matTooltip="Fórumok" matTooltipPosition="above">
          <fa-icon [icon]="faBars" />
        </div>
        <div class="border-r border-zinc-500 ml-5 mr-3 h-5"></div>
        <div class="pr-0.5" [matBadge]="threadsCount" matBadgeOverlap="true" matBadgeSize="small" matTooltip="Témák" matTooltipPosition="above">
          <fa-icon [icon]="faFolder" />
        </div>
      </div>
      <fa-icon [icon]="faArrowRight" class="pr-3 pl-5" matTooltip="Katt ide a Fórum megtekintéséhez" matTooltipPosition="above" />
    </div>
  </a>

}
