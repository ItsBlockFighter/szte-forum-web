@if (!thread) {
  <app-loading></app-loading>
} @else {
  <a
    class="flex items-center justify-between rounded-md shadow-md p-2 mb-0.5 hover:shadow-lg hover:border-zinc-300 transition border border-zinc-150 thread-animation"
    [routerLink]="'/thread/' + thread.id">
    <div class="flex items-center">
      <div class="w-8 h-8 rounded-full flex items-center justify-center">
        <app-user-avatar *ngIf="author" [userId]="author.id"></app-user-avatar>
      </div>
      <div class="pl-2">
        <h1 class="text-lg font-bold mb-0">{{ thread.title }}</h1>
        @if (author) {
          <div class="flex flex-row">
            <p class="text-xs text-zinc-500 mb-0">{{ author.username }}</p>
            <mat-divider vertical class="mx-1"></mat-divider>
            <p class="text-xs text-zinc-500 mb-0">{{ thread.creationDate | timestamp }}</p>
          </div>
        }
      </div>
    </div>
    <div class="flex items-center justify-between">
      <div class="flex flex-row space-x-3">
        @if(thread.locked) {
          <div class="pr-0.5" matTooltip="Lezárva"
               matTooltipPosition="above">
            <fa-icon [icon]="faLock"/>
          </div>
          <mat-divider vertical class="mx-1"></mat-divider>
        }
        <div class="pr-0.5" [matBadge]="postsCount" matBadgeOverlap="true" matBadgeSize="small" matTooltip="Üzenetek"
             matTooltipPosition="above">
          <fa-icon [icon]="faComment"/>
        </div>
      </div>
      <fa-icon [icon]="faArrowRight" class="pr-3 pl-5" matTooltip="Katt ide a téma megtekintéséhez"
               matTooltipPosition="above"/>
    </div>
  </a>

}
